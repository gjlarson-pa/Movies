<script>
  const topCheckbox = document.getElementById('top');
  const allCheckboxes = document.querySelectorAll('.checkboxes input[type="checkbox"]');

  // When Top is checked, uncheck all others
  topCheckbox.addEventListener('change', () => {
    if (topCheckbox.checked) {
      allCheckboxes.forEach(cb => {
        if (cb !== topCheckbox) cb.checked = false;
      });
    }
  });

  // When any other checkbox is checked, uncheck Top
  allCheckboxes.forEach(cb => {
    if (cb !== topCheckbox) {
      cb.addEventListener('change', () => {
        if (cb.checked) topCheckbox.checked = false;
      });
    }
  });
</script>

   function pickMovie() {
  const activeCategories = Object.keys(movies).filter(cat => document.getElementById(cat).checked);
  if (activeCategories.length === 0) {
    document.getElementById("result").innerHTML = "Please select at least one category.";
    return;
  }
  const randomCategory = activeCategories[Math.floor(Math.random() * activeCategories.length)];
  const randomMovie = movies[randomCategory][Math.floor(Math.random() * movies[randomCategory].length)];
  const googleLink = `https://www.google.com/search?q=${encodeURIComponent(randomMovie)} streaming`;

  document.getElementById('result').innerHTML = `
    ${randomMovie}<br>
    <a href="${googleLink}" target="_blank" class="small-link">🔎 Search on Google</a>
  `;
}
